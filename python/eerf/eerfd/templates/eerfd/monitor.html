{% extends "base.html" %}
{% block title %}EERF API{% endblock %}
{% block head %}
	<!-- http://people.iola.dk/olau/flot/examples/selection.html -->
	<script type="text/javascript" src="/static/flot/jquery.flot.selection.js"></script>
	
	<script type="text/javascript">
		window.oldest_pk={{oldest_pk}};
		window.mydata={{data|safe}};
		window.channel_labels_s={{channel_labels_s|safe}};
	</script>
	
	<script type='text/javascript' src='/static/eerfd/monitor.js'></script>
{% endblock %}
{% block content %}
	{% for chlb in channel_labels %}
		<div>{{chlb}}</div>
		<div class="placeholder {{chlb}}" style="width:780px; height:500px"></div>
	{% endfor %}
	<p>You selected: <span id="selection"></span></p>
	<p><input id="clearSelection" type="button" value="Clear selection" /></p>
	<p><label><input id="zoom" type="checkbox" />Zoom to selection.</label></p>
{% endblock %}
